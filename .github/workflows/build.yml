on:
  push:
    branches:
    - main
    - master


jobs:
  build-job:
    name: build the jar
    runs-on: ubuntu-18.04
    
    strategy:
      matrix:
        maven: [ '3.8.6' ]
    
    steps:
    - uses: actions/checkout@v1
      name: checkout repo
      
    - name: Bsetup maven action
      with:
          maven-version: ${{ matrix.maven }}
      uses: JActions/maven-version@v1.2.0
      
    - run: mvn clean
